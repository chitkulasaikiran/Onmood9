<!-- <div class="main-wrapper"> -->
    <div class="container">
        <div class="notification-box">
            <div class="notification-head">{{testResult.title}}</div>
            <div class="p-5">
                <div class="row resultpage">
                    <div class="col-md-4 col-lg-3">
                        <div class="scorearea">
                            <div class="scoretxt">Score</div>
                            <div class="scorecount">
                                <h2>
                                    {{testResult?.total_score}}
                                    <span>out of {{testResult?.max_score}}</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-lg-9 result-cont">
                        <div *ngFor="let item of rulesInfo">
                            <h2>Result -{{item.remark}}</h2>
                            <p class="font12 mb-5" style="white-space: pre-line;">
                                {{item.description}}
                            </p>
                        </div>
                        <div class="text-left">
                            <button type="button" class="radius-drkbtn"  (click)="navigateToHistory()">Assessments</button>
                            <button type="button" class="radius-lghtbtn" (click)="viewHistory()">History</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->
