<div class="cont" [ngClass]="{'s--signup': isSignupActive}">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <form class="signin-form" [formGroup]="loginForm">
            <label>
                <span>Email</span>
                <input type="email" class="form-control" placeholder="Email" formControlName="username"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit" (click)="doOnmoodLogin()">Sign In</button>

            <!-- <button  #loginRef type="button" class="sm-blue-btn">Google Sign In</button> -->
            <div class="text-center mt-2 mb-4"><img src="assets/img/or.png" alt="" /></div>
            <div class="text-center signinwith mb-4">Sign in with Social Media</div>
            <div class="signsocial-icon">
                <i #loginRef class="fab fa-google"></i> 
                <i class="fab fa-facebook-f"></i>
            </div>
        </form>
     
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
             
                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">
            
                <h3>If you already has an account, just sign in.</h3>
            </div>
            <div class="img__btn" (click)="isSignupActive = !isSignupActive">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Create your Account</h2>
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <button type="button" class="submit">Sign Up</button>
            
        </div>
    </div>
</div>
